<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("div").animate({ left: '500px' });
                $("div").animate({height: 'toggle'});
                $("div").animate({height: 'toggle'});
            });
        }); 
    </script>







    <title>Prueba Slide</title>
</head>

<body>

    <button style="background-color: rgb(76, 92, 82); position:absolute; margin-left: 16%; margin-top: 4%;" >Pulsa Aqui!</button>
    <p  style="position:absolute; margin-left: 16%; margin-top: 7%;">Codigo que desplaza un div a la derecha</p>
    <div style="background-color: rgb(180, 131, 39); height: 100px; width: 100px; position:absolute; margin-left: 16%; margin-top: 12%;"></div>




</body>

</html>
